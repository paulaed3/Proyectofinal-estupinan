<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>ANIKAD | Carrito</title>
  </head>

  <body>
    <!-- Main menu -->
    <header>
      <nav class="px-md-5 navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-2" href="/index.html">ANIKAD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="d-lg-flex justify-content-end collapse navbar-collapse"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cart.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <main class="content">
      <section class="hero">
        <h1 class="hero__title">Carrito</h1>
      </section>
      <section id="cart_product" class="cart_product">
        <!-- productos agregados -->
      </section>
      <section class="clean__cart">
        <div>
          <button id="deletecartbutton" type="submit" class="btn__cleancart">
            Vaciar carrito
          </button>
        </div>
      </section>
      <section class="cart_summary add_product">
        <h2>Resumen de la compra</h2>
        <p>Total de la compra: <span id="total">0.00</span></p>
        <div class="d-flex mb-3">
          <div class="form-check me-3">
            <input
              class="form-check-input"
              type="radio"
              name="tipoEnvio"
              value="n"
              id="envioNacional"
              checked
            />
            <label class="form-check-label" for="envioNacional"
              >Envío Nacional ($5 para compras inferiores a $1000)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipoEnvio"
              value="i"
              id="envioInternacional"
            />
            <label class="form-check-label" for="envioInternacional "
              >Envío Internacional ($15)</label
            >
          </div>
        </div>
        <button
          id="calcularTotalButton"
          type="submit"
          class="btn btn-primary add_product__form button"
        >
          Calcular total
        </button>
        <p>
          Total de la compra con envío: <span id="totalConEnvio">0.00</span>
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container-fluid">
      <div class="mx-auto text text-center">
        <a class="navbar-brand fw-bold fs-2" href="#">ANIKAD</a>
      </div>
      <nav class="navbar navbar-expand-md justify-content-center">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Productos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/cart.html">Carrito</a>
          </li>
        </ul>
      </nav>
      <p class="text-center">© ANIKAD, Inc. 2023.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
